version: "3"

services:
  app:
    image: vladislavananyev/meetings:test
    container_name: 'meetings'
    ports:
      - '80:80'
    environment:
      - "SPRING_PROFILES_ACTIVE=prod"
      - "SPRING_DATASOURCE_URL=jdbc:postgresql://rc1b-i5o7l6b4pinc9jsg.mdb.yandexcloud.net:6432/meetings?targetServerType=master&ssl=true&sslmode=verify-full"


  rabbitmq:
    image: rabbitmq:3.10.7-management
    container_name: 'rabbitmq'
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=application
      - RABBITMQ_DEFAULT_PASS=12345
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    ports:
      - '15672:15672'
      - '5672:5672'

  redis:
    image: redis:latest
    container_name: 'redis'
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16